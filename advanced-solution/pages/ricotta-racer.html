    <header class="headerbar">
      <div role="button" on="tap:header-sidebar.toggle" tabindex="0" class="navbar-trigger">☰</div>

        <li class="nav-item">
          <a href="#">Our Story</a>
        </li>
        <li class="nav-item nav-dropdown">
          <amp-accordion layout="container" disable-session-states="" class="dropdown">
            <section>
              <header>Our Bikes</header>
              <ul class="dropdown-items">
                <li class="dropdown-item">
                  <a href="/pages/ricotta-racer.html">Ricotta Racer</a>
                </li>
                <li class="dropdown-item">
                  <a href="/pages/cheddar-chaser.html">Cheddar Chaser</a>
                </li>
                <li class="dropdown-item">
                  <a href="/pages/parmesan-pacer.html">Parmesan Pacer</a>
                </li>
              </ul>
            </section>
          </amp-accordion>
        </li>
        <li class="nav-item nav-dropdown">
          <amp-accordion layout="container" disable-session-states="" class="dropdown">
            <section>
              <header>Latest Models</header>
              <ul class="dropdown-items">
                <li class="dropdown-item">
                  <a href="/pages/ricotta-racer.html">Ricotta Racer</a>
                </li>
              </ul>

          </amp-accordion>
        </li>
        <li class="nav-item">
          <a href="#">Contact</a>
        </li>
      </ul>
    </amp-sidebar>

    <main>
      <div class="main-content">

        <amp-list items="ricottaRacer" width="680" height="620" layout="responsive" src="https://storage.googleapis.com/chicos-products/ricotta-racer-2018.json" [src]=endpoint>
          <template type="amp-mustache">
            <amp-image-lightbox id="{{id}}-lightbox" layout="nodisplay"></amp-image-lightbox>
            <amp-img on="tap:{{id}}-lightbox" role="button" tabindex="0" src="{{img}}" layout="responsive" width="640" height="480"></amp-img>

            <h2 class="name">{{name}}</h2>
          </template>
        </amp-list>

        <!-- TODO: fix responsiveness -->

        <div class="model-year">
          <p>Model year:</p>
          <select class="model-selector" on="change:AMP.setState({endpoint: 'https://storage.googleapis.com/chicos-products/ricotta-racer-' + event.value + '.json'})">
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
          </select>
        </div>

        <amp-list items="ricottaRacer" width="auto" height="600" layout="fixed-height" src="https://storage.googleapis.com/chicos-products/ricotta-racer-2018.json" [src]=endpoint>
          <template type="amp-mustache">
            <div class="below-title">
              <div class="star-rank">
                <div class="ms-star-bottom"></div>
                <div class="ms-star-top" data-w="{{stars}}"></div>
              </div>
              <p class="price">${{price}}</p>
              <p class="about">{{about}} Lorem ipsum dolor sit amet, consectetur adipiscing elit. In et ante eleifend, auctor eros at, congue nisl. Maecenas in mollis
              dui. Morbi eu nisi quis eros malesuada venenatis. Aliquam eu dictum mauris. Maecenas commodo elementum tempor. In eget scelerisque
              eros. Etiam in mauris quis lectus consequat accumsan consequat et diam. Suspendisse potenti. Proin rhoncus enim orci, in
              ultricies sapien suscipit nec. Nullam consequat varius nisi ut blandit. Nulla facilisis faucibus aliquam. Nullam bibendum
              libero non eleifend hendrerit. Etiam mattis, massa nec egestas bibendum, mauris massa blandit turpis, a suscipit risus sapien
              pharetra eros.</p>
            </div>

            <h2>Technical Specifications</h2>
            <div class="specs">
              <div class="bike-attribute"><strong>type:</strong></div> <div>{{type}}</div>
              <div class="bike-attribute"><strong>cheese:</strong></div> <div>{{cheese}}</div>
              <div class="bike-attribute"><strong>height:</strong></div> <div>{{height}}</div>
              <div class="bike-attribute"><strong>weight:</strong></div> <div>{{weight}}</div>
              <div class="bike-attribute"><strong>wheels:</strong></div> <div>{{wheels}}</div>
              <div class="bike-attribute"><strong>tires:</strong></div> <div>{{tires}}</div>
              <div class="bike-attribute"><strong>brakes:</strong></div> <div>{{brakes}}</div>
              <div class="bike-attribute"><strong>gears:</strong></div> <div>{{gears}}</div>
              <div class="bike-attribute"><strong>cassette:</strong></div> <div>{{cassette}}</div>
              <div class="bike-attribute"><strong>derailleur:</strong></div> <div>{{derailleur}}</div>
            </div>
          </template>
        </amp-list>

        <div class="social-bar">
          <amp-social-share type="email" width="44" height="44"></amp-social-share>
          <amp-social-share type="facebook" width="44" height="44" data-param-app_id="533464587051336"></amp-social-share>
          <amp-social-share type="gplus" width="44" height="44"></amp-social-share>
